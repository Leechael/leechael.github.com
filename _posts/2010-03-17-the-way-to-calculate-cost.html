<p>把 <a href="http://kaieconblog.spaces.live.com/Blog/cns!B4C829CC97B9EDD8!13654.entry" target="_blank">吃早饭</a> 花费的时间也换算成可计算的成本，会不会有点算死草的感觉？还记得『少林足球』里面三师兄所说的那句“<a href="http://zh.wikipedia.org/wiki/%E5%B0%91%E6%9E%97%E8%B6%B3%E7%90%83" target="_blank">我一秒鐘幾十萬上落</a>”？</p>
<p>另一方面来看，人的效率不可能无止境地增长，大致会是、大致在一个时间段内不断攀升，然后趋向平稳，最后再下降。这段描述没有任何事实根据，实在有点虚。不过就如文中所说，“这顿饭最大的成本是人工”，只是在如何计算人工这点上有点疑问而已。</p>
